<!DOCTYPE html>
<html>
<!-- 关浩延 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../css/login.css">
    <title>白漂网</title>
</head>

<body>
    <div class="baipiao_Secondary_background">
        <div class="card img-fluid" style="width: 350px;height: 350px;margin:100px auto;border-radius: 64px">
            <img class="card-img-top" src="../img/BaiPiao.png" alt="Card image">
            <div class="card-img-overlay" style="padding: 0px;">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" style="width: 50%">
                        <a class="nav-link active" data-toggle="tab" href="#login">登录</a>
                    </li>
                    <li class="nav-item" style="width: 50%">
                        <a class="nav-link" data-toggle="tab" href="#registered">注册</a>
                    </li>
                </ul>
                <div class="card-body">
                    <div class="tab-content" style="margin-top: 50px">
                        <div id="login" class="container tab-pane active"><br>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">

                                    <span class="input-group-text" style="width: 77px;">账号:</span>


                                </div>
                                <input id="ghy_num" type="text" class="form-control" placeholder="请输入用户名"
                                    data-rule="maxlength:16|minlength:8">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">

                                    <span class="input-group-text" style="width: 77px;">密码:</span>
                                </div>
                                <input id="ghy_pass" type="text" class="form-control">
                            </div>
                            <button id="denglu" class="btn btn-outline-primary" name="denglubutton">登录</button>

                        </div>
                        <div id="registered" class="container tab-pane fade"><br>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">用户名</span>
                                </div>
                                <input id="ghy_un" type="text" class="form-control">
                            </div>
                            <div class="input-group mb-3">

                                <div class="input-group-prepend">

                                    <span class="input-group-text" style="width: 77px;">邮箱:</span>

                                </div>
                                <input id="ghy_em" type="text" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">

                                    <span class="input-group-text" style="width: 77px;">密码:</span>

                                </div>
                                <input id="ghy_pw" type="text" class="form-control">
                            </div>
                            <button id="zhuce" class="btn btn-outline-primary">提交</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="./../js/jquery-3.4.1.min.js"></script>
    <script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./../js/conf.js"></script>
    <script src="./../js/login.js"></script>
</body>

</html>
