<!DOCTYPE html>
<html>
<!-- 关浩延 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../css/login.css">
    <title>白漂网</title>
</head>

<body>

    <div class="card img-fluid" style="width: 400px;height: 400px;margin: auto">
        <img class="card-img-top" src="../img/BaiPiao.png" alt="Card image">
        <div class="card-img-overlay">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" style="width: 50%">
                    <a class="nav-link active" data-toggle="tab" href="#login">登录</a>
                </li>
                <li class="nav-item" style="width: 50%">
                    <a class="nav-link" data-toggle="tab" href="#registered">注册</a>
                </li>
            </ul>
            <div class="card-body">
                <div class="tab-content">
                    <div id="login" class="container tab-pane active"><br>
                        <form action="">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">用户名:</span>
                                </div>
                                <input type="text" class="form-control" placeholder="请输入用户名/邮箱">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">密码:</span>
                                </div>
                                <input type="text" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-outline-primary" formmethod="POST">完成</button>
                        </form>
                    </div>
                    <div id="registered" class="container tab-pane fade"><br>
                        <form action="">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">用户名:</span>
                                </div>
                                <input type="text" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">邮箱:</span>
                                </div>
                                <input type="text" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">密码:</span>
                                </div>
                                <input type="text" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-outline-primary" formmethod="POST">完成</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>


    <script src="./../js/jquery-3.4.1.min.js"></script>
    <script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./../js/login.js"></script>
</body>

</html>
