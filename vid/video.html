<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/video.css">
    <link rel="stylesheet" href="../DPlayer-dist/DPlayer.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>

    <div class="y_head-contain">
        <div class="y_menu">
            <div class="lgl_header_logo">
                <img src="../img/LOGO.JPG">
                <!--logo图-->
            </div>
            <nav class="y_leader">
                <ul>
                    <li>
                        <a href="#">Link 1</a>
                    </li>
                    <li>
                        <a href="#">Link 2</a>
                    </li>
                    <li>
                        <a href="#">Link 3</a>
                    </li>
                </ul>
            </nav>
            <div class="input-group col-md-3 input-group-sm" style="float:left;margin-top:9px;">
                <input type="text" class="form-control" placeholder="..." />
                <span class="input-group-btn">
                    <button class="btn btn-info btn-sm">搜索</button>
                </span>
            </div>
            <div class="y_menu-right">

            </div>
        </div>
    </div>
    <div class="y_body">
        <div class="y_body-view">
            <div class="y_body-l">
                <div class="y_view-report">
                    <div class="y_video-title">
                        <span class="y_title">title</span>
                    </div>
                    <div class="y_video-date">
                        <span class="y_date">date</span>
                    </div>
                </div>
                <div class="y_video">
                    <div id="dplayer"></div>
                </div>
                <div class="y_video-summary">
                    <div class="y_summary-info">
                        summary
                    </div>
                </div>
                <div id="y_comment" style="margin-top:30px;">
                    <div class="y_comment">
                        <div class="y_comment-head">
                            <ul class="pagination">
                                <li class="page-item pagination-sm"><a class="page-link" href="#"
                                        style="color:white;background-color:#ee1c1b">Previous</a></li>
                                <li class="page-item active pagination-sm"><a class="page-link" href="#"
                                        style="color:white;background-color:#ee1c1b">1</a></li>
                                <li class="page-item pagination-sm"><a class="page-link" href="#"
                                        style="color:white;background-color:#ee1c1b">2</a></li>
                                <li class="page-item pagination-sm"><a class="page-link" href="#"
                                        style="color:white;background-color:#ee1c1b">3</a></li>
                                <li class="page-item pagination-sm"><a class="page-link" href="#"
                                        style="color:white;background-color:#ee1c1b">Next</a></li>
                            </ul>
                        </div>
                        <div class="y_comment-send">
                                <div class="form-group" style="width:800px;float: left;line-height: 0px;">
                                  <textarea class="form-control" rows="3" id="comment"></textarea>
                                </div>
                                <input type="submit" class="btn btn-info" value="提交按钮">
                        </div>
                    </div>
                </div>


            </div>
            <div class="y_body-r"></div>
        </div>
    </div>







    <script src="../DPlayer-dist/DPlayer.min.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script src="../bootstrap-4.1.3-dist/css/bootstrap.min.css"></script>
    <script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            video: {
                url: '../test_resources/1.mp4'
            },
            // danmaku: {
            //     id: 'testvideo2',
            //     api: 'http://172.16.56.184:1207/',

            // },
        });


    </script>
</body>

</html>
