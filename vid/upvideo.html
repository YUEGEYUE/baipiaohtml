<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../DPlayer-dist/DPlayer.min.css">
    <link rel="stylesheet" href="./../css/all.css">
    <link rel="stylesheet" href="./../css/upvideo.css">
    <!-- <link rel="styleshet" href="./../css/index.css"> -->
    <title>白漂网</title>
</head>

<body>

    <div style="width: 100%;height: 100%;">
        <header style="height:48px;width: 100%;background-color: #ee1c1b;">
            <!--顶部栏-->
            <div style="height:100%;float: left;">
                <img src="./../img/LOGO.jpg" style="height: 100%">
                <!--logo图-->
            </div>
            <div style="float: right;height:100%;color: #000;width: 108px;line-height: 48px;">
                <!--个人信息/状态栏-->
                <div style="height: 100%;width:48px;float: left;">
                    <a style="height: 48px;width:48px;color: #000;" href="./../loge/personal.html"><i class="fa fa-user fa-lg"></i></a>
                </div>
                <div style="height: 100%;width:48px;float: left;">
                    <a style="height: 48px;width:48px;color: #000;" href="./../index.html"><i class="fa fa-home fa-lg"></i></a>
                </div>


            </div>
        </header>
        <div class="container">

            <div class="col-12" id="lbf-progress">
                <h2>上传中</h2>
                <div class="progress">
                    <div id='lbf-re-pro' class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%"></div>
                </div>
            </div>

            <div class="card col-6" style="float:left; height: 500px;">


                <div id="selectca" class="card-body">
                    <div class="row">
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <span class="input-group-text">视频标题</span>
                            </div>
                            <input type="text" class="form-control" id="videoTitle" name="videoTitle">
                        </div>
                    </div>

                    <div class="row">
                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" id="videoUrl" name="videoUrl">
                            <label class="custom-file-label" for="customFile" id="upvidname">选择视频</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" id="videoPic" name="videoPic">
                            <label class="custom-file-label" for="videoPic" id="upvidPicname">选择封面图片</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="sel1">视频分区</label>
                            <select class="form-control" id="videoType" name="videoType">
                                <option value="film">电影</option>
                                <option value="tv">电视剧</option>
                                <option value="anime">动漫</option>
                                <option value="ad">广告</option>
                                <option value="mv">音乐</option>
                            </select>
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group">
                            <label for="comment">视频简介:</label>
                            <textarea class="form-control" rows="5" id="videoIntroduction" name="videoIntroduction">无</textarea>
                        </div>

                    </div>

                    <div class="row">
                        <input type="button" class="btn btn-info" value="提交按钮" id='subbut'>
                    </div>
                </div>





            </div>


            <div class="card col-6" id="vidshow" style="float:left;height: 500px;">
                <div class="card-body">
                    <img src="./../img/note.png" alt="" id="vpic" style="max-width:90%;">
                </div>
            </div>


        </div>

    </div>



    <script src="../DPlayer-dist/DPlayer.min.js"></script>
    <script src="./../js/jquery-3.4.1.min.js"></script>
    <script src="./../js/jquery.cookie-1.4.1.min.js"></script>
    <script src="./../popper-1.15.0-dist/umd/popper.min.js"></script>
    <script src="./../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./../js/conf.js"></script>
    <script src="./../js/upvideo.js"></script>
</body>

</html>
