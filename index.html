			</div>

			<div class="lgl_header_right">
				<!--个人信息/状态栏-->
				<div class="lgl_header_right_icon" id="personal_pic" name="personal_pic">

				<div class="lgl_header_right_message" id="message" style="display: none;">

				</div>
			</div>

			<div class="lgl_Rolling">
				<!--滚动图-->
				<div id="demo" class="carousel slide" data-ride="carousel">
					<!-- 指示符 -->
					<ul class="carousel-indicators">
						<li data-target="#demo" data-slide-to="0" class="active"></li>
						<li data-target="#demo" data-slide-to="1"></li>
						<li data-target="#demo" data-slide-to="2"></li>
					</ul>

					<!-- 轮播图片 -->
					<div class="carousel-inner" style="height:300px">
						<div class="carousel-item active">
							<img src="./img/1.png">
							<div class="carousel-caption">
								<!-- <h3>碧海蓝天，只等风的到来</h3>
								<p>在生和死之间，是孤独的人生旅程。保有一份真爱，就是照耀人生得以温暖的灯。</p> -->
							</div>
						</div>
						<div class="carousel-item">
							<img src="./img/2.jpg">
							<div class="carousel-caption"style="color:black;">

								<p>无论前方的路多曲折，你我同行，便可战无不胜</p> -->
							</div>
						</div>
						<div class="carousel-item">
							<img src="./img/雪景.png">
							<div class="carousel-caption">
								<!-- <h3>冬雪纷飞</h3>
								<p>雪，漫于这雪的世界，心已温和孤独离远。采几束美丽的雪花，温和这薄绵的冰隔。掌心流逝，飞扬思绪如同这美丽的雪花凝成我的思念</p> -->
							</div>
						</div>
					</div>
					<!--carousel-inner-->

					<!-- 左右切换按钮 -->
					<a class="carousel-control-prev" href="#demo" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</a>
					<a class="carousel-control-next" href="#demo" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					</a>

				</div>
				<!--demo-->
			</div>
			<!--rolling-->
			<!--菜单栏-->
