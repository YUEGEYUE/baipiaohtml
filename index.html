<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap.min.css">
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  <title>baipiao</title>
  
</head>

<body>
  <div class="lgl_bd">
    <header class="lgl_header">
      <!--顶部栏-->
      <div class="lgl_header_logo">
        <img src="./img/LOGO.JPG">
        <!--logo图-->
      </div>
      
      <div class="lgl_header_right">
        <!--个人信息/状态栏-->
        <div class="lgl_header_right_icon" id="personal_pic" name="personal_pic">
          <!--头像-->

        </div>
        <div class="lgl_header_right_user" id="username" name="username">
          <!--昵称-->
          lin
        </div>
        <div class="lgl_header_right_menu_icon">
          <!--下拉菜单：可设置成点击弹出：进行个人信息修改/退出-->
          <i class="fa fa-chevron-down fa-lg"></i>
        </div>
      </div>
    </header>
    <div class="lgl_content">
      <div class="lgl_Rolling">
        <!--滚动图-->
        <div id="demo" class="carousel slide" data-ride="carousel">

          <!-- 指示符 -->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
          </ul>

          <!-- 轮播图片 -->
          <div class="carousel-inner" style="height:300px">
            <div class="carousel-item active">
              <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg">
              <div class="carousel-caption">
                <h3>第一张图片描述标题</h3>
                <p>描述文字!</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/11.jpg">
              <div class="carousel-caption">
                <h3>第二张图片描述标题</h3>
                <p>描述文字!</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/5.jpg">
              <div class="carousel-caption">
                <h3>第三张图片描述标题</h3>
                <p>描述文字!</p>
              </div>
            </div>
          </div><!--carousel-inner-->

          <!-- 左右切换按钮 -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>

        </div><!--demo-->
      </div><!--rolling-->
	  <!--菜单栏-->
	  <div class="lgl_menu">
			<div class="lgl_menu_left">
			<a href="#donghua">动画&nbsp;|</a>
			<a href="#jilupian">纪录片&nbsp;|</a>
			<a href="#youxi">游戏&nbsp;|</a>
			<a href="#dongman">动漫</a>
			</div>
		<div class="lgl_menu_right">
			<!--中间搜索框-->
        <div class="input-group">
          <input type="text" class="form-control" id="search" name="search">
          <!--输入框-->
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" style="background-color:white;"><i
                class="fa fa-search fa-lg"></i></button>
            <!--搜索按钮-->
          </span>
        </div>
		</div>
	  </div>
	  
	  <!--分区模块-->
	  <div class="lgl_partition" id="donghua">
		<div class="lgl_partition_head">
			<div class="lgl_partition_head_left">
				<div class="lgl_partition_head_left_icon">
				<img src="img/国产动画.png"/>
				</div>
				<label>动画</label>
			</div>
			<div class="lgl_partition_head_right">
				<button><img src="./img/more_circle.png"/></button>
			</div>
		</div>
		<div class="lgl_partition_video">
			
		</div>
	  </div>
	  <div class="lgl_partition" id="jilupian">
		<div class="lgl_partition_head">
			<div class="lgl_partition_head_left">
				<div class="lgl_partition_head_left_icon">
				<img src="img/录像.png"/>
				</div>
				<label>纪录片</label>
			</div>
			<div class="lgl_partition_head_right">
				<button><img src="./img/more_circle.png"/></button>
			</div>
		</div>
		<div class="lgl_partition_video">
			
		</div>
	  </div>
	  <div class="lgl_partition" id="youxi">
		<div class="lgl_partition_head">
			<div class="lgl_partition_head_left">
				<div class="lgl_partition_head_left_icon">
				<img src="img/游戏.png"/>
				</div>
				<label>游戏</label>
			</div>
			<div class="lgl_partition_head_right">
				<button><a href="http://www.qq.com"><img src="./img/more_circle.png"/></a></button>
			</div>
		</div>
		<div class="lgl_partition_video">
			
		</div>
	  </div>
	  <div class="lgl_partition" id="dongman">
		<div class="lgl_partition_head">
			<div class="lgl_partition_head_left">
				<div class="lgl_partition_head_left_icon">
				<img src="img/动漫.png"/>
				</div>
				<label>动漫</label>
			</div>
			<div class="lgl_partition_head_right">
				<button><img src="./img/more_circle.png"/></button>
			</div>
		</div>
		<div class="lgl_partition_video">
			
		</div>
	  </div>
	  <div class="lgl_Navigation">
		<ul>
			<li><a onclick="location.reload()"><img src="./img/列表导航.png" /></a></li>
			
			<li><a href="#donghua">动画</a></li>
			<li><a href="#jilupian">纪录片</a></li>
			<li><a href="#youxi">游戏</a></li>
			<li><a href="#dongman">动漫</a></li>
			<li><a href="#top"><img src="./img/top.png"/></a></li>
			
			
		</ul>
	  
	  </div>
	  
    </div><!--content-->
  </div><!--bd-->
</body>

</html>
